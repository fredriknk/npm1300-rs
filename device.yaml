      address: 0x0D
      size_bits: 8
      reset_value: 0x00
      fields:
        LDSW2VOUTSEL:
          base: uint
          start: 0
          end: 8
          description: Low-dropout regulator 2 programmable output voltage (0: 1V, 1: 1V1, …, 23: 3V3)

