config:
  register_address_type: u16
  command_address_type: u16
  buffer_address_type: u16
  defmt_feature: defmt-03

VBUSIN:
  type: block
  description: VBUSIN registers
  address_offset: 0x0200
  objects:
    TASKUPDATEILIMSW:
      type: command
      description: Select Input current limit for VBUS
      address: 0x00
      size_bits_in: 1
      fields_in:
        TASKUPDATEILIM:
          base: uint
          start: 0
          end: 1
          description: Set to switch from default VBUSINILIMSTARTUP current limit to the value in VBUSINILIM0
          try_conversion: crate::common::Task
    VBUSINILIM0:
      type: register
      description: Input current limit for VBUS
      address: 0x01
      size_bits: 4
      reset_value: 0x00
      fields:
        VBUSINILIM0:
          base: uint
          start: 0
          end: 4
          description: Input current limit for VBUS selected by Host
          conversion: crate::sysreg::VbusInCurrentLimit
    VBUSINILIMSTARTUP:
      type: register
      description: Input current limit for VBUS at startup
      address: 0x02
      size_bits: 4
      reset_value: 0x00
      fields:
        VBUSINILIMSTARTUP:
          base: uint
          start: 0
          end: 4
          description: Default input current limit for VBUS
          conversion: crate::sysreg::VbusInCurrentLimit
    VBUSSUSPEND:
      type: register
      description: VBUS suspend mode enable
      address: 0x03
      size_bits: 1
      reset_value: 0x00
      fields:
        VBUSSUSPENDENA:
          base: uint
          start: 0
          end: 1
          description: VBUS suspend control bit
          conversion:
            name: VBUSSUSPENDENA
            NORMAL:
              value: default
              description: Normal mode
            SUSPEND:
              value: 1
              description: Suspend mode
    USBCDETECTSTATUS:
      type: register
      description: VBUS CC comparator status flags
      access: ReadOnly
      address: 0x05
      size_bits: 4
      reset_value: 0x00
      fields:
        VBUSINCC1CMP:
          base: uint
          start: 0
          end: 2
          access: ReadOnly
          description: CC1 Charger detection comparator output
          try_conversion: crate::sysreg::VbusInCcCmp
        VBUSINCC2CMP:
          base: uint
          start: 2
          end: 4
          access: ReadOnly
          description: CC2 Charger detection comparator output
          try_conversion: crate::sysreg::VbusInCcCmp
    VBUSINSTATUS:
      type: register
      description: VBUS status flags
      access: ReadOnly
      address: 0x07
      size_bits: 6
      reset_value: 0x00
      fields:
        VBUSINPRESENT:
          base: uint
          start: 0
          end: 1
          access: ReadOnly
          description: VBUS detected
        VBUSINCURRLIMACTIVE:
          base: uint
          start: 1
          end: 2
          access: ReadOnly
          description: VBUS current limit detected
        VBUSINOVRPROTACTIVE:
          base: uint
          start: 2
          end: 3
          access: ReadOnly
          description: VBUS over-voltage protection detected
        VBUSINUNDERVOLTAGE:
          base: uint
          start: 3
          end: 4
          access: ReadOnly
          description: VBUS under-voltage detected
        VBUSINSUSPENDMODEACTIVE:
          base: uint
          start: 4
          end: 5
          access: ReadOnly
          description: VBUS suspend mode active
        VBUSINVBUSOUTACTIVE:
          base: uint
          start: 5
          end: 6
          access: ReadOnly
          description: VBUS out active

CHARGER:
  type: block
  description: CHARGER registers
  address_offset: 0x0300
  objects:
    TASKRELEASEERR:
      type: command
      description: Release charger from error
      address: 0x00
      size_bits_in: 1
      fields_in:
        TASKRELEASEERROR:
          base: uint
          start: 0
          end: 1
          description: Request to clear any existing task error state
          try_conversion: crate::common::Task
    TASKCLEARCHGERR:
      type: command
      description: Clear registers BCHGERRREASON and BCHGERRSENSOR
      address: 0x01
      size_bits_in: 1
      fields_in:
        TASKCLEARCHGERR:
          base: uint
          start: 0
          end: 1
          description: Request to clear registers BCHGERRREASON and BCHGERRSENSOR
          try_conversion: crate::common::Task
    TASKCLEARSAFETYTIMER:
      type: command
      description: Clear TRICKLE and CHARGE safety timers
      address: 0x02
      size_bits_in: 1
      fields_in:
        TASKCLEARSAFETYTIMER:
          base: uint
          start: 0
          end: 1
          description: Request to clear TRICKLE and CHARGE safety timers
          try_conversion: crate::common::Task
    BCHGENABLESET:
      type: register
      description: Charger enable set
      address: 0x04
      size_bits: 2
      reset_value: 0x00
      fields:
        ENABLECHARGING:
          base: uint
          start: 0
          end: 1
          description: Battery charger enable set
          try_conversion: crate::charger::ChargerEnableSet
        ENABLEFULLCHGCOOL:
          base: uint
          start: 1
          end: 2
          description: Controls maximum charge current in cool temperature conditions
          try_conversion: crate::charger::ChargerEnableFullCurrentChargeInCoolTempSet
    BCHGENABLECLR:
      type: register
      description: Charger enable clear
      address: 0x05
      size_bits: 2
      reset_value: 0x00
      fields:
        ENABLECHARGING:
          base: uint
          start: 0
          end: 1
          description: Battery charger enable clear
          try_conversion: crate::charger::ChargerEnableClear
        ENABLEFULLCHGCOOL:
          base: uint
          start: 1
          end: 2
          description: Controls maximum charge current in cool temperature conditions
          try_conversion: crate::charger::ChargerEnableFullCurrentChargeInCoolTempClear
    BCHGDISABLESET:
      type: register
      description: Battery charger disable recharge set
      address: 0x06
      size_bits: 2
      reset_value: 0x00
      fields:
        DISABLERECHARGE:
          base: uint
          start: 0
          end: 1
          description: Battery charger disable recharge set
          try_conversion: crate::charger::ChargerDisableRechargeSet
        DISABLENTC:
          base: uint
          start: 1
          end: 2
          description: Battery Charger ignore NTC thermistor temperature limits set
          try_conversion: crate::charger::DisableNtcSet
    BCHGDISABLECLR:
      type: register
      description: Battery charger disable recharge clear
      address: 0x07
      size_bits: 2
      reset_value: 0x00
      fields:
        DISABLERECHARGE:
          base: uint
          start: 0
          end: 1
          description: Battery charger disable recharge clear
          try_conversion: crate::charger::ChargerDisableRechargeClear
        DISABLENTC:
          base: uint
          start: 1
          end: 2
          description: Battery Charger ignore NTC thermistor temperature limits clear
          try_conversion: crate::charger::DisableNtcClear
    BCHGISETMSB:
      type: register
      description: Battery charger current configuration
      address: 0x08
      size_bits: 8
      reset_value: 0x08
      fields:
        BCHGISETCHARGEMSB:
          base: uint
          start: 0
          end: 8
          description: Battery charger current setting MSB
    BCHGISETLSB:
      type: register
      description: Battery charger current configuration
      address: 0x09
      size_bits: 1
      reset_value: 0x00
      fields:
        BCHGISETCHARGELSB:
          base: uint
          start: 0
          end: 1
          description: Battery charger current setting LSB
    BCHGISETDISCHARGEMSB:
      type: register
      description: Battery charger discharge configuration
      address: 0x0A
      size_bits: 8
      reset_value: 0xCF
      fields:
        BCHGISETDISCHARGEMSB:
          base: uint
          start: 0
          end: 8
          description: Battery charger discharge current limiter MSB
    BCHGISETDISCHARGELSB:
      type: register
      description: Battery charger discharge configuration
      address: 0x0B
      size_bits: 1
      reset_value: 0x01
      fields:
        BCHGISETDISCHARGELSB:
          base: uint
          start: 0
          end: 1
          description: Battery charger discharge current limiter LSB
    BCHGVTERM:
      type: register
      description: Battery charger termination voltage normal temperature
      address: 0x0C
      size_bits: 4
      reset_value: 0x02
      fields:
        BCHGVTERMNORM:
          base: uint
          start: 0
          end: 4
          description: Battery charger normal termination voltage
          conversion: crate::charger::ChargerTerminationVoltage
    BCHGVTERMR:
      type: register
      description: Battery charger termination voltage warm temperature
      address: 0x0D
      size_bits: 4
      reset_value: 0x02
      fields:
        BCHGVTERMREDUCED:
          base: uint
          start: 0
          end: 4
          description: Battery charger warm termination voltage
          conversion: crate::charger::ChargerTerminationVoltage
    BCHGVTRICKLESEL:
      type: register
      description: Battery charger trickle level select
      address: 0x0E
      size_bits: 1
      reset_value: 0x00
      fields:
        BCHGVTRICKLESEL:
          base: uint
          start: 0
          end: 1
          description: Battery charger trickle level select
          conversion: crate::charger::ChargerTrickleLevelSelect
    BCHGITERMSEL:
      type: register
      description: Battery charger termination current level select
      address: 0x0F
      size_bits: 1
      reset_value: 0x00
      fields:
        BCHGITERMSEL:
          base: uint
          start: 0
          end: 1
          description: Battery charger termination current level select
          conversion: crate::charger::ChargerTerminationCurrentLevelSelect
    NTCCOLD:
      type: register
      description: NTC thermistor threshold for cold temperature region
      address: 0x10
      size_bits: 8
      reset_value: 0xBB
      fields:
        NTCCOLDLVLMSB:
          base: uint
          start: 0
          end: 8
          description: NTC cold level MSB
    NTCCOLDLSB:
      type: register
      description: NTC thermistor threshold for cold temperature region
      address: 0x11
      size_bits: 2
      reset_value: 0x01
      fields:
        NTCCOLDLVLLSB:
          base: uint
          start: 0
          end: 2
          description: NTC cold level LSB
    NTCCOOL:
      type: register
      description: NTC thermistor threshold for cool temperature region
      address: 0x12
      size_bits: 8
      reset_value: 0xA4
      fields:
        NTCCOOLLVLMSB:
          base: uint
          start: 0
          end: 8
          description: NTC cool level MSB
    NTCCOOLLSB:
      type: register
      description: NTC thermistor threshold for cool temperature region
      address: 0x13
      size_bits: 2
      reset_value: 0x02
      fields:
        NTCCOOLLVLLSB:
          base: uint
          start: 0
          end: 2
          description: NTC cool level LSB
    NTCWARM:
      type: register
      description: NTC thermistor threshold for warm temperature region
      address: 0x14
      size_bits: 8
      reset_value: 0x54
      fields:
        NTCWARMLVLMSB:
          base: uint
          start: 0
          end: 8
          description: NTC cool level MSB
    NTCWARMLSB:
      type: register
      description: NTC thermistor threshold for warm temperature region
      address: 0x15
      size_bits: 2
      reset_value: 0x01
      fields:
        NTCWARMLVLLSB:
          base: uint
          start: 0
          end: 2
          description: NTC warm level LSB
    NTCHOT:
      type: register
      description: NTC thermistor threshold for hot temperature region
      address: 0x16
      size_bits: 8
      reset_value: 0x3B
      fields:
        NTCHOTLVLMSB:
          base: uint
          start: 0
          end: 8
          description: NTC hot level MSB
    NTCHOTLSB:
      type: register
      description: NTC thermistor threshold for hot temperature region
      address: 0x17
      size_bits: 2
      reset_value: 0x01
      fields:
        NTCHOTLVLLSB:
          base: uint
          start: 0
          end: 2
          description: NTC hot level LSB
    DIETEMPSTOP:
      type: register
      description: Die temperature threshold at which charging will be stopped
      address: 0x18
      size_bits: 8
      reset_value: 0x5A
      fields:
        DIETEMPSTOPCHG:
          base: uint
          start: 0
          end: 8
          description: Die temperature threshold at which charging will be stopped
    DIETEMPSTOPLSB:
      type: register
      description: Die temperature threshold at which charging will be stopped
      address: 0x19
      size_bits: 2
      reset_value: 0x00
      fields:
        DIETEMPSTOPCHGLSB:
          base: uint
          start: 0
          end: 2
          description: Die temperature threshold at which charging will be stopped LSB
    DIETEMPRESUME:
      type: register
      description: Die temperature threshold at which charging will be resumed
      address: 0x1A
      size_bits: 8
      reset_value: 0x5D
      fields:
        DIETEMPRESUMECHG:
          base: uint
          start: 0
          end: 8
          description: Die temperature threshold at which charging will be resumed
    DIETEMPRESUMELSB:
      type: register
      description: Die temperature threshold at which charging will be resumed
      address: 0x1B
      size_bits: 2
      reset_value: 0x00
      fields:
        DIETEMPRESUMECHGLSB:
          base: uint
          start: 0
          end: 2
          description: Die temperature threshold at which charging will be resumed LSB
    BCHGILIMSTATUS:
      type: register
      description: Charger current limiter status
      access: ReadOnly
      address: 0x2D
      size_bits: 1
      reset_value: 0x00
      fields:
        BCHGILIMBATACTIVE:
          base: uint
          start: 0
          end: 1
          access: ReadOnly
          description: Charger current limiter status
          conversion:
            name: BCHGILIMBATACTIVE
            INACTIVE:
              value: default
              description: Charger current limiter is inactive
            ACTIVE:
              value: 1
              description: Charger current limiter is active
    NTCSTATUS:
      type: register
      description: NTC comparator status
      access: ReadOnly
      address: 0x32
      size_bits: 4
      reset_value: 0x00
      fields:
        NTCCOLD:
          base: uint
          start: 0
          end: 1
          access: ReadOnly
          description: NTC cold
        NTCCOOL:
          base: uint
          start: 1
          end: 2
          access: ReadOnly
          description: NTC cool
        NTCWARM:
          base: uint
          start: 2
          end: 3
          access: ReadOnly
          description: NTC warm
        NTCHOT:
          base: uint
          start: 3
          end: 4
          access: ReadOnly
          description: NTC hot
    DIETEMPSTATUS:
      type: register
      description: Die temperature comparator status
      access: ReadOnly
      address: 0x33
      size_bits: 1
      reset_value: 0x00
      fields:
        DIETEMPHIGH:
          base: uint
          start: 0
          end: 1
          access: ReadOnly
          description: Die temperature comparator status
          conversion:
            name: DIETEMPHIGH
            NORMAL:
              value: default
              description: Die temperature below high threshold
            HIGH:
              value: 1
              description: Die temperature above high threshold
    BCHGCHARGESTATUS:
      type: register
      description: Charging status
      access: ReadOnly
      address: 0x34
      size_bits: 8
      reset_value: 0x00
      fields:
        BATTERYDETECTED:
          base: uint
          start: 0
          end: 1
          access: ReadOnly
          description: Battery is connected
        COMPLETED:
          base: uint
          start: 1
          end: 2
          access: ReadOnly
          description: Battery fully charged
        TRICKLECHARGE:
          base: uint
          start: 2
          end: 3
          access: ReadOnly
          description: Trickle charge
        CONSTANTCURRENT:
          base: uint
          start: 3
          end: 4
          access: ReadOnly
          description: Constant current charging
        CONSTANTVOLTAGE:
          base: uint
          start: 4
          end: 5
          access: ReadOnly
          description: Constant voltage charging
        RECHARGE:
          base: uint
          start: 5
          end: 6
          access: ReadOnly
          description: Battery recharge is needed
        DIETEMPHIGHCHGPAUSED:
          base: uint
          start: 6
          end: 7
          access: ReadOnly
          description: Charging is stopped due to high die temperature
        SUPPLEMENTACTIVE:
          base: uint
          start: 7
          end: 8
          access: ReadOnly
          description: Supplement mode is active
    BCHGERRREASON:
      type: register
      description: Charger-FSM Error. Latched error reasons. Cleared with TASKS_CLEAR_CHG_ERR.
      access: ReadOnly
      address: 0x36
      size_bits: 7
      reset_value: 0x00
      fields:
        NTCSENSORERROR:
          base: uint
          start: 0
          end: 1
          access: ReadOnly
          description: NTC sensor error
        VBATSENSORERROR:
          base: uint
          start: 1
          end: 2
          access: ReadOnly
          description: VBAT sensor error
        VBATLOW:
          base: uint
          start: 2
          end: 3
          access: ReadOnly
          description: VBAT low error
        VTRICKLE:
          base: uint
          start: 3
          end: 4
          access: ReadOnly
          description: Vtrickle error
        MEASTIMEOUT:
          base: uint
          start: 4
          end: 5
          access: ReadOnly
          description: Measurement timeout error
        CHARGETIMEOUT:
          base: uint
          start: 5
          end: 6
          access: ReadOnly
          description: Charge timeout error
        TRICKLETIMEOUT:
          base: uint
          start: 6
          end: 7
          access: ReadOnly
          description: Trickle timeout error
    BCHGERRSENSOR:
      type: register
      description: Charger-FSM Error. Latched sensor values. Cleared with TASKS_CLEAR_CHG_ERR.
      access: ReadOnly
      address: 0x37
      size_bits: 8
      reset_value: 0x00
      fields:
        SENSORNTCCOLD:
          base: uint
          start: 0
          end: 1
          access: ReadOnly
          description: NTC cold sensor value during error
        SENSORNTCCOOL:
          base: uint
          start: 1
          end: 2
          access: ReadOnly
          description: NTC cool sensor value during error
        SENSORNTCWARM:
          base: uint
          start: 2
          end: 3
          access: ReadOnly
          description: NTC warm sensor value during error
        SENSORNTCHOT:
          base: uint
          start: 3
          end: 4
          access: ReadOnly
          description: NTC hot sensor value during error
        SENSORVTERM:
          base: uint
          start: 4
          end: 5
          access: ReadOnly
          description: VTERM sensor value during error
        SENSORRECHARGE:
          base: uint
          start: 5
          end: 6
          access: ReadOnly
          description: Recharge sensor value during error
        SENSORVTRICKLE:
          base: uint
          start: 6
          end: 7
          access: ReadOnly
          description: Vtrickle sensor value during error
        SENSORVBATLOW:
          base: uint
          start: 7
          end: 8
          access: ReadOnly
          description: VBAT low sensor value during error
    BCHGCONFIG:
      type: register
      description: Charger configuration
      address: 0x3C
      size_bits: 1
      reset_value: 0x00
      fields:
        DISABLECHARGEWARM:
          base: uint
          start: 0
          end: 1
          description: Disable charging if battery is warm
          conversion: crate::charger::ChargerConfigDisableChargeWarm

BUCK:
  type: block
  description: BUCK registers
  address_offset: 0x0400
  objects:
    BUCKENASET:
      type: command
      description: BUCK enable pulse
      address: 0x00
      repeat:
        count: 2
        stride: 2
      size_bits_in: 1
      fields_in:
        TASKBUCKENASET:
          base: uint
          start: 0
          end: 1
          description: Request to enable BUCK
          try_conversion: crate::common::Task
    BUCKENACLR:
      type: command
      description: BUCK disable pulse
      address: 0x01
      size_bits_in: 1
      repeat:
        count: 2
        stride: 2
      fields_in:
        TASKBUCKENACLR:
          base: uint
          start: 0
          end: 1
          description: Request to disable BUCK
          try_conversion: crate::common::Task
    BUCKPWMSET:
      type: command
      description: BUCK PWM mode enable pulse
      address: 0x04
      repeat:
        count: 2
        stride: 2
      size_bits_in: 1
      fields_in:
        TASKBUCKPWMSET:
          base: uint
          start: 0
          end: 1
          description: Request for BUCK to enter forced PWM mode
          try_conversion: crate::common::Task
    BUCKPWMCLR:
      type: command
      description: BUCK PWM mode disable pulse
      address: 0x05
      repeat:
        count: 2
        stride: 2
      size_bits_in: 1
      fields_in:
        TASKBUCKPWMCLR:
          base: uint
          start: 0
          end: 1
          description: Request for BUCK to leave forced PWM mode and return to auto mode
          try_conversion: crate::common::Task
    BUCK1NORMVOUT:
      type: register
      description: BUCK1 output voltage normal mode
      address: 0x08
      size_bits: 8
      reset_value: 0x02
      fields:
        value:
          base: uint
          start: 0
          end: 8
          try_conversion: crate::buck::BuckVoltage
    BUCK1RETVOUT:
      type: register
      description: BUCK1 output voltage retention mode
      address: 0x09
      size_bits: 8
      reset_value: 0x02
      fields:
        value:
          base: uint
          start: 0
          end: 8
          try_conversion: crate::buck::BuckVoltage
    BUCK2NORMVOUT:
      type: register
      description: BUCK2 output voltage normal mode
      address: 0x0A
      size_bits: 8
      reset_value: 0x08
      fields:
        value:
          base: uint
          start: 0
          end: 8
          try_conversion: crate::buck::BuckVoltage
    BUCK2RETVOUT:
      type: register
      description: BUCK2 output voltage retention mode
      address: 0x0B
      size_bits: 8
      reset_value: 0x08
      fields:
        value:
          base: uint
          start: 0
          end: 8
          try_conversion: crate::buck::BuckVoltage
    BUCKENCTRL:
      type: register
      description: BUCK Enable GPIO Select
      address: 0x0C
      size_bits: 8
      reset_value: 0x00
      fields:
        BUCK1ENGPISEL:
          base: uint
          start: 0
          end: 3
          description: Select which GPI controls BUCK1_enable
          try_conversion: crate::gpios::Gpio
        BUCK2ENGPISEL:
          base: uint
          start: 3
          end: 6
          description: Select which GPI controls BUCK2_enable
          try_conversion: crate::gpios::Gpio
        BUCK1ENGPIINV:
          base: uint
          start: 6
          end: 7
          description: Invert the sense of the selected GPIO
          try_conversion: crate::gpios::GpioPolarity
        BUCK2ENGPIINV:
          base: uint
          start: 7
          end: 8
          description: Invert the sense of the selected GPIO
          try_conversion: crate::gpios::GpioPolarity
    BUCKVRETCTRL:
      type: register
      description: BUCK Retention Voltage select
      address: 0x0D
      size_bits: 8
      reset_value: 0x00
      fields:
        BUCK1VRETGPISEL:
          base: uint
          start: 0
          end: 3
          description: Select which GPI controls BUCK1_retention voltage sel
          try_conversion: crate::gpios::Gpio
        BUCK2VRETGPISEL:
          base: uint
          start: 3
          end: 6
          description: Select which GPI controls BUCK2_retention voltage sel
          try_conversion: crate::gpios::Gpio
        BUCK1VRETGPIINV:
          base: uint
          start: 6
          end: 7
          description: Invert the sense of the selected GPIO
          try_conversion: crate::gpios::GpioPolarity
        BUCK2VRETGPIINV:
          base: uint
          start: 7
          end: 8
          description: Invert the sense of the selected GPIO
          try_conversion: crate::gpios::GpioPolarity
    BUCKPWMCTRL:
      type: register
      description: BUCK Forced PWM mode GPIO select
      address: 0x0E
      size_bits: 8
      reset_value: 0x00
      fields:
        BUCK1PWMGPISEL:
          base: uint
          start: 0
          end: 3
          description: Select which GPI controls BUCK1 force PWM
          try_conversion: crate::gpios::Gpio
        BUCK2PWMGPISEL:
          base: uint
          start: 3
          end: 6
          description: Select which GPI controls BUCK2 force PWM
          try_conversion: crate::gpios::Gpio
        BUCK1PWMGPIINV:
          base: uint
          start: 6
          end: 7
          description: Invert the sense of the selected GPIO
          try_conversion: crate::gpios::GpioPolarity
        BUCK2PWMGPIINV:
          base: uint
          start: 7
          end: 8
          description: Invert the sense of the selected GPIO
          try_conversion: crate::gpios::GpioPolarity
    BUCKSWCTRLSEL:
      type: register
      description: BUCK software control select
      address: 0x0F
      size_bits: 8
      reset_value: 0x00
      fields:
        BUCK1SWCTRLSEL:
          base: uint
          start: 0
          end: 1
          description: BUCK1 software control select
          conversion:
            name: BUCK1SWCTRLSEL
            VSETANDSWCTRL:
              value: default
              description: Allow VSET pins to set VOUT
            SWCTRL:
              value: 1
              description: Allow SW to override VSET pin
        BUCK2SWCTRLSEL:
          base: uint
          start: 1
          end: 2
          description: BUCK2 software control select
          conversion:
            name: BUCK2SWCTRLSEL
            VSETANDSWCTRL:
              value: default
              description: Allow VSET pins to set VOUT
            SWCTRL:
              value: 1
              description: Allow SW to override VSET pin
    BUCKVOUTSTATUS:
      type: register
      description: BUCK VOUT Status register. Lets software read the Vout value in case its driven by the FSM
      access: ReadOnly
      address: 0x10
      repeat:
        count: 2
        stride: 1
      size_bits: 8
      reset_value: 0x00
      fields:
        BUCKVOUTSTATUS:
          base: uint
          start: 0
          end: 5
          description: Buck output voltage (set by FSM)
          access: ReadOnly
          try_conversion: crate::buck::BuckVoltage
    BUCKCTRL0:
      type: register
      description: BUCK auto PFM to PWM control select
      address: 0x15
      size_bits: 8
      reset_value: 0x00
      fields:
        BUCK1AUTOCTRLSEL:
          base: uint
          start: 0
          end: 1
          description: Controls the mode selection for BUCK1 regulator
          conversion:
            name: BUCK1AUTOCTRLSEL
            AUTO:
              value: default
              description: Select auto switching between PFM and PWM
            PFM:
              value: 1
              description: Select PFM mode only
        BUCK2AUTOCTRLSEL:
          base: uint
          start: 1
          end: 2
          description: Controls the mode selection for BUCK2 regulator
          conversion:
            name: BUCK2AUTOCTRLSEL
            AUTO:
              value: default
              description: Select auto switching between PFM and PWM
            PFM:
              value: 1
              description: Select PFM mode only
        BUCK1ENPULLDOWN:
          base: uint
          start: 2
          end: 3
          description: Enables or disables the pull-down resistor on the BUCK1 enable pin.
          conversion:
            name: BUCK1ENPULLDOWN
            LOW:
              value: default
              description: BUCK1 pull-down disabled
            HIGH:
              value: 1
              description: BUCK1 pull-down enabled
        BUCK2ENPULLDOWN:
          base: uint
          start: 3
          end: 4
          description: Enables or disables the pull-down resistor on the BUCK2 enable pin.
          conversion:
            name: BUCK2ENPULLDOWN
            LOW:
              value: default
              description: BUCK2 pull-down disabled
            HIGH:
              value: 1
              description: BUCK2 pull-down enabled
    BUCKSTATUS:
      type: register
      description: BUCK status register
      access: RO
      address: 0x34
      size_bits: 8
      reset_value: 0x00
      fields:
        BUCK1MODE:
          base: uint
          start: 0
          end: 2
          description: BUCK1 Mode status
          access: ReadOnly
          conversion:
            name: BUCK1MODE
            AUTOMODE:
              value: default
              description: Auto mode
            PFMMODE:
              value: 1
              description: PFM mode
            PWMMODE:
              value: 2
              description: Forced PWM mode
        BUCK1PWRGOOD:
          base: uint
          start: 2
          end: 3
          description: BUCK1 Power Good status
          access: ReadOnly
          conversion:
            name: BUCK1PWRGOOD
            BUCKDISABLED:
              value: 0
              description: BUCK powered off
            BUCKPOWERED:
              value: 1
              description: BUCK powered on
        BUCK1PWMOK:
          base: uint
          start: 3
          end: 4
          description: BUCK1 PWM OK status
          access: ReadOnly
          conversion:
            name: BUCK1PWMOK
            PWMMODEDISABLED:
              value: 0
              description: PWM mode disabled
            PWMMODEENABLED:
              value: 1
              description: PWM mode enabled
        BUCK2MODE:
          base: uint
          start: 4
          end: 6
          description: BUCK2 Mode status
          access: ReadOnly
          conversion:
            name: BUCK2MODE
            AUTOMODE:
              value: default
              description: Auto mode
            PFMMODE:
              value: 1
              description: PFM mode
            PWMMODE:
              value: 2
              description: Forced PWM mode
        BUCK2PWRGOOD:
          base: uint
          start: 6
          end: 7
          description: BUCK2 Power Good status
          access: ReadOnly
          conversion:
            name: BUCK2PWRGOOD
            BUCKDISABLED:
              value: 0
              description: BUCK powered off
            BUCKPOWERED:
              value: 1
              description: BUCK powered on
        BUCK2PWMOK:
          base: uint
          start: 7
          end: 8
          description: BUCK2 PWM OK status
